# SCHEMA DEFINITION

### ENTITY: BSE TYPE
type: ENTITY
entity:
  name: BASETYPES
  lk: [stringField]
  fields:
    - name: stringField
      type: STRING
    - name: enumField
      type: ENUM
      enums: [E1, E2, E3]
    - name: booleanField
      type: BOOL
    - name: intField
      type: INTEGER
    - name: objectField
      type: OBJECT
      object:
        fields:
          - name: st
            type: STRING
    - name: dictField
      type: DICTIONARY
      dict:
        fields:
          - name: st
            type: STRING
    - name: selectField
      type: SELECT
      select:
        elems:
          - value: S1
            displayName: "SELECT 1"
          - value: S2
            displayName: "SELECT 2"

---
### ENTITY: Multiple LK
type: ENTITY
entity:
  name: MULTIPLELK
  lk: [id1, id2]
  lkSeparator: _
  fields:
    - name: id1
      type: STRING
    - name: id2
      type: STRING

---
### ENTITY: test validations
type: ENTITY
entity:
  name: TESTVALIDATION
  lk: [stringField]
  fields:
    - name: stringField
      type: STRING
      required: true
    - name: enumField
      type: ENUM
      enums: [E1, E2, E3]
      required: true
    - name: booleanField
      type: BOOL

