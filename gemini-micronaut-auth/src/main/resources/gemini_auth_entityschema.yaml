# SCHEMA DEFINITION

type: ENTITY
entity:
  name: User
  displayName: User
  lk: [id]
  fields:
    - name: id
      type: STRING
      required: true
    - name: accounts
      type: ARRAY
      array:
        type: STRING
    - name: profiles
      type: ARRAY
      array:
        type: ENTITY_REF
        entityRef:
          entity: PROFILE
---

type: ENTITY
entity:
  name: NSBasicAuth
  displayName: Namespace Basic Auth
  lk: [namespace, user]
  fields:
    - name: namespace
      type: ENTITY_REF
      entityRef:
        entity: NAMESPACE
      required: true
    - name: user
      type: STRING
      required: true
    - name: password
      type: STRING
      # TODO password type a
    - name: profiles
      type: ARRAY
      array:
        type: ENTITY_REF
        entityRef:
          entity: PROFILE

---

type: ENTITY
entity:
  name: Profile
  displayName: Profile
  lk: [id]
  fields:
    - name: id
      type: STRING
      required: true
    - name: permissions
      type: DICTIONARY
      required: true
      dict:
        fields:
          - name: namespacePermissions
            type: OBJECT
            object:
              fields:
                - name: entity
                  type: ARRAY
                  array:
                    type: ENUM
                    enums: [LIST, NEW, EDIT, GET, DELETE]

          - name: entityPermissions
            type: DICTIONARY
            dict:
              fields:
                - name: permissions
                  type: ARRAY
                  array:
                    type: ENUM
                    enums: [LIST, NEW, EDIT, GET, DELETE]


