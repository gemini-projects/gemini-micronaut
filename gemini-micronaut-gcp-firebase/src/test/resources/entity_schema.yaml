# SCHEMA DEFINITION

### ENTITY: BSE TYPE
type: ENTITY
entity:
  name: BASETYPES
  lk: [stringField]
  fields:
    - name: stringField
      type: STRING
    - name: enumField
      type: ENUM
      enums: [E1, E2, E3]
    - name: booleanField
      type: BOOL
    - name: intField
      type: INTEGER
    - name: objectField
      type: OBJECT
      object:
        fields:
          - name: st
            type: STRING
    - name: dictField
      type: DICTIONARY
      dict:
        fields:
          - name: st
            type: STRING
    - name: filterString
      type: STRING